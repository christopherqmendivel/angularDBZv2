
<h3>Listado</h3>

<ul class="list-group">
    <li 
        class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let character of characterList;
        let i = index;
        let first = first
        let even = even
        let odd = odd
        let last = last
        "

        [ngClass]="{
            'list-group-item-primary': first,
            'list-group-item-dark': last,
        }">
    <div>
        {{ i + 1 }}.- {{ character.name }} - Power: {{ character.power }}
    </div>

    <button
         class="btn btn-danger"
        (click)="onDeleteCharacter( character.id )"
         >    
        X
    </button>
    </li>
</ul>
